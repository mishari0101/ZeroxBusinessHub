<div class="home-wrapper">

  <!-- HERO SECTION -->
  <div class="hero-section">
    <div class="container text-center text-white content-box">
      <h1 class="fw-bold display-5 mb-3">Find Professionals Near You</h1>
      
      <!-- SEARCH BAR CONTAINER (FLEX) -->
      <div class="search-container mx-auto d-flex align-items-center">
        
        <!-- üî• LOCATION DROPDOWN (NEW) -->
        <div class="location-select-wrapper">
          <i class="bi bi-geo-alt-fill text-muted location-icon"></i>
          <select class="form-select location-select" [(ngModel)]="selectedDistrict" (change)="onDistrictChange()">
            <option value="" disabled selected>Your Location</option>
            <option *ngFor="let dist of districts" [value]="dist">{{ dist }}</option>
          </select>
        </div>

        <div class="divider"></div>

        <!-- TEXT INPUT -->
        <input type="text" class="form-control search-input" 
               placeholder="Search for shops..." [(ngModel)]="searchQuery" (keyup.enter)="onSearch()">
        
        <!-- SEARCH BUTTON -->
        <button class="btn search-btn" (click)="onSearch()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      </div>

    </div>
    
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
  </div>

  <!-- CATEGORIES -->
  <div class="category-strip sticky-top">
    <div class="container-fluid d-flex gap-3 overflow-auto py-3 px-4">
      <button class="category-btn" [class.active]="selectedCategory === 'All'" (click)="filterCategory('All')">All</button>
      <button *ngFor="let cat of categories" class="category-btn" [class.active]="selectedCategory === cat" (click)="filterCategory(cat)">{{ cat }}</button>
    </div>
  </div>

  <!-- BUSINESS PROFILES GRID -->
  <div class="container-fluid px-4 py-4">
    
    <div class="d-flex justify-content-between align-items-center mb-4 px-2">
      <h4 class="fw-bold mb-0">Top Rated Providers</h4>
      <!-- Show current filter info -->
      <span class="badge bg-light text-dark border" *ngIf="selectedDistrict && selectedDistrict !== 'All Island'">
        üìç Showing in {{ selectedDistrict }}
      </span>
    </div>

    <div *ngIf="isLoading" class="text-center py-5">
       <div class="spinner-border text-primary"></div>
    </div>

    <div class="row g-4" *ngIf="!isLoading">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let business of filteredBusinesses">
        
        <div class="business-card" (click)="viewBusiness(business.id)">
          <div class="card-img-wrapper">
             <img [src]="business.img" alt="Profile">
             <span class="category-badge">{{ business.category }}</span>
          </div>
          
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-2">
                <h5 class="fw-bold mb-0 text-truncate" style="max-width: 70%;">{{ business.name }}</h5>
                <span class="rating-badge">‚òÖ {{ business.rating }}</span>
            </div>

            <p class="text-muted small mb-0 text-truncate">
              <i class="bi bi-geo-alt-fill text-danger me-1"></i> {{ business.location }}
            </p>
            
            <hr style="margin: 12px 0; opacity: 0.1;">

            <div class="text-center">
                <span class="view-btn">View Services</span>
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <!-- Empty State -->
    <div *ngIf="!isLoading && filteredBusinesses.length === 0" class="text-center py-5">
        <h4 class="text-muted">No service providers found in this area.</h4>
        <button class="btn btn-outline-primary mt-2" (click)="selectedDistrict='All Island'; onDistrictChange()">
            Show All Island
        </button>
    </div>

  </div>
</div>
